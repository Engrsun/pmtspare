<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>Edit Spare Category</strong>
            <small> New</small>
            <div class="pull-right">
                <button class="btn btn-sm btn-primary" style="width:100px" (click)="sparecategoryAdd()"> Add Category</button>
                &nbsp;
                <button class="btn btn-sm btn-info" style="width:100px" (click)="goBack()"><i class="fa fa-reply"></i></button>
            </div>
          </div>
          <div class="card-body">
  
            <!-- form content -->
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-1"></div>
            <div class="col-sm-10">
              <div class="card">
                <div class="card-header">
                    Edit and submit the form to modify an existing Spare Category
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Name</span>
                          </div>
                          <input type="text" id="name" formControlName="name" name="name" class="form-control">
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-diamond"></i></span>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Description</span>
                            </div>
                            <textarea id="description" formControlName="description" name="description" class="form-control" >
                            </textarea>
                              <div class="input-group-append">
                              <span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
                            </div>
                          </div>
                        </div>
  
                    <div class="form-group form-actions pull-right">
                      <button type="submit" class="btn btn-md btn-primary">Submit</button>
                    </div>
                </div>
              </div>
            </div>

            <div class="col-sm-1"></div>
  
          </div><!--/.row-->
        </form>
            <!--/. form content -->
  
          </div>
        </div>
      </div>
    </div><!--/.row-->
  </div>
