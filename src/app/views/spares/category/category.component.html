<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-md-2">
      <a routerLink="/spares/category">
       <div class="card text-white bg-info">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-calculator"></i>
          </div>
          <div class="h6 text-muted icon-control-rewind text-uppercase mb-0"></div>
          <small class="h6 text-uppercase font-weight-bold">Category</small>
          <div class="progress progress-white progress-xs mt-3">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </a>
    </div><!--/.col-->
    <div class="col-sm-6 col-md-2">
        <a routerLink="/spares/stock">
         <div class="card text-white bg-success">
         <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-notebook"></i>
          </div>
          <div class="h6 text-muted text-uppercase mb-0">Spare</div>
          <small class="h6 text-uppercase font-weight-bold">Stock</small>
          <div class="progress progress-white progress-xs mt-3">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
         </div>
      </div>
      </a>
    </div><!--/.col-->
    <div class="col-sm-6 col-md-2">
     <a routerLink="/spares/location">
      <div class="card text-white bg-warning">
           <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-location-pin"></i>
          </div>
          <div class="h6 text-muted text-uppercase mb-0">Spare</div>
          <small class="h6 text-uppercase font-weight-bold">Location</small>
          <div class="progress progress-white progress-xs mt-3">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
         </div>
      </div>
      </a>
    </div><!--/.col-->
    <div class="col-sm-6 col-md-2">
     <a routerLink="/spares/log">
      <div class="card text-white bg-primary">
            <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-pie-chart"></i>
          </div>
          <div class="h6 text-muted mb-0">Spare</div>
          <small class="h6 text-uppercase font-weight-bold">Log</small>
          <div class="progress progress-white progress-xs mt-3">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
            </div>
      </div>
      </a>
    </div><!--/.col-->
    <div class="col-sm-6 col-md-2">
     <a routerLink="/spares/request">
      <div class="card text-white bg-danger">
            <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-speedometer"></i>
          </div>
          <div class="h6 text-muted text-uppercase mb-0">Spare</div>
          <small class="h6 text-uppercase font-weight-bold">Request</small>
          <div class="progress progress-white progress-xs mt-3">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
            </div>
      </div>
      </a>
    </div><!--/.col-->
    <div class="col-sm-6 col-md-2">
      <a routerLink="/spares/transfer">
      <div class="card text-white bg-info">
           <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-paper-plane"></i>
          </div>
          <div class="h6 text-muted text-uppercase mb-0">Spare</div>
          <small class="h6 text-uppercase font-weight-bold">Transfer</small>
          <div class="progress progress-white progress-xs mt-3">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
           </div>
      </div>
      </a>
    </div><!--/.col-->
  </div><!--/.row-->

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
           <a routerLink="/spares" >Spares</a> | Category
          <div class="pull-right">
              <button class="btn btn-sm btn-info" style="width:100px" (click)="sparecategoryAdd()">  Add Category</button>
          </div>
        </div>
        <div class="card-body">
          
          <br>
          <table class="table table-hover table-striped table-condensed table-responsive-sm table-outline mb-0"  *ngIf="success">
            <thead class="thead-light">
            <tr>
              <th class="text-center">SN</th>
              <th>Name</th>
              <th>Description</th>
              <th width='20%' class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr  *ngFor="let record of sparecategory; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ record.name }}</td>
              <td>{{ record.description }}</td>
              <td class="text-center">
                  <button type="button" (click)="sparecategoryDetail(record)" class="btn btn-sm btn-info"><i class="fa fa-windows"></i></button>
                  <button type="button" (click)="sparecategoryEdit(record)" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i></button>
                  <button type="button" (click)="sparecategoryDelete(record)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
