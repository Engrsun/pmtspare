  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
           SPARES
          <div class="pull-right">
              <button class="btn btn-sm btn-info" style="width:100px" (click)="sparesAdd()">  Add Spares</button>
          </div>
        </div>
        <div class="card-body">
          
          <br>
          <table class="table table-hover table-striped table-condensed table-responsive-sm table-outline mb-0"  *ngIf="success">
            <thead class="thead-light">
            <tr>
              <th class="text-center">SN</th>
              <th>Code</th>
              <th>Name</th>
              <th>Make</th>
              <th>Model</th>
              <!-- <th>Category</th>
              <th>Photo</th> -->
              <th width='20%' class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr  *ngFor="let record of spares; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ record.code }}</td>
              <td>{{ record.name }}</td>
              <td>{{ record.make }}</td>
              <td>{{ record.model }}</td>
              <!-- <td>{{ record.category }}</td>
              <td><img src="{{ record.photo }}" class="img-responsive"></td> -->
              <td class="text-center">
                  <button type="button" (click)="sparesDetail(record)" class="btn btn-sm btn-info"><i class="fa fa-windows"></i></button>
                  <button type="button" (click)="sparesEdit(record)" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i></button>
                  <button type="button" (click)="sparesDelete(record)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
